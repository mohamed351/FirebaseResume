<mat-card>

    <ng-container *ngIf="this.experience == null then empty else notempty">

    </ng-container>


</mat-card>


<ng-template #empty>
    <div class="d-flex justify-content-center">
 <mat-spinner></mat-spinner>
</div>
</ng-template>

<ng-template #notempty>

    <mat-card-content>

        <mat-card-header>
            <h2 class="title-color"> Experience</h2>    
           </mat-card-header>
           <mat-card-content class="education-container">
               <ul class="education-list">
                   <li *ngFor="let item of experience" class="education-card">
                      <div class="Education-div d-flex">
                        
                          <div>
                        <img [src]="'../../assets/'+item.image" class="rounded-circle" width="80"> 
                       </div>
                       <div class="education-info">
                        <h4 class="d-inline-block education-title"> {{item.company}}</h4>
             
                        <p class="education-descrption">{{item.jobtitle}}</p>
                      <p [innerHTML]="item.description"></p> 
                       
                       </div>
                      </div>
                   </li>
               </ul>
           </mat-card-content>

    </mat-card-content>

</ng-template>
